version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: ./Backend
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb+srv://username:password@cluster.mongodb.net/test}
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-https://discord.com/api/webhooks/dummy}
    depends_on:
      - redis

  frontend:
    build:
      context: ./Frontend
      args:
        - VITE_API_URL=http://localhost:3000/
    ports:
      - "80:80"
    depends_on:
      - backend
